<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="css/core-style.css">
  <link rel="stylesheet" href="style.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet"
    href="vendors/datatables.net-bs4/dataTables.bootstrap4.css">
  <link rel="stylesheet" type="text/css" href="js/select.dataTables.min.css">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <!-- endinject -->
  <link rel="stylesheet" href="./vendors/feather/feather.css">
  <link rel="stylesheet" href="./vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="./vendors/css/vendor.bundle.base.css">

  <link rel="stylesheet" href="./vendors/select2/select2.min.css">
  <link rel="stylesheet"
    href="./vendors/select2-bootstrap-theme/select2-bootstrap.min.css">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="./css/vertical-layout-light/style.css">
  <!-- endinject -->

</head>

<body>
  <div id="app">
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">

            <div class="px-5 ms-xl-4">
              <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4"
                style="color: #709085;"></i>
              <span class="h1 fw-bold mb-0">Logo</span>
            </div>

            <div
              class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

              <form style="width: 23rem;">

                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log
                  in</h3>

                <div class="form-outline mb-4">
                  <input type="email" id="form2Example18"
                    class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example18">Email
                    address</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form2Example28"
                    class="form-control form-control-lg" />
                  <label class="form-label"
                    for="form2Example28">Password</label>
                </div>

                <div class="pt-1 mb-4">
                  <button class="btn btn-info btn-lg btn-block"
                    type="button">Login</button>
                </div>

                <p class="small mb-5 pb-lg-2"><a class="text-muted"
                    href="#!">Forgot password?</a></p>
                <p>Don't have an account? <a href="#!"
                    class="link-info">Register here</a></p>

              </form>

            </div>

          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
              alt="Login image" class="w-100 vh-100"
              style="object-fit: cover; object-position: left;">
          </div>
        </div>
      </div>
    </section>
  </div>
  <script type="module" src="./src/main.js"></script>
  <script src="js/jquery/jquery-2.2.4.min.js"></script>
  <!-- Bootstrap js -->
  <script src="js/bootstrap.min.js"></script>
  <!-- Active js -->
  <script src="js/active.js"></script>
  <script src="vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- <script src="vendors/chart.js/Chart.min.js"></script> -->
  <script src="vendors/datatables.net/jquery.dataTables.js"></script>
  <script src="vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
</body>

</html>
